[watcher:uwsgi]
cmd = uwsgi --ini uwsgi.ini
working_dir = /app
copy_env = True
stdout_stream.class = FileStream
stdout_stream.filename = /app/logs/circus/uwsgi_out.log
stderr_stream.class = FileStream
stderr_stream.filename = /app/logs/circus/uwsgi_err.log

[watcher:nginx]
cmd = ./bin/nginx.sh
working_dir = /app
copy_env = True
stdout_stream.class = FileStream
stdout_stream.filename = /app/logs/circus/nginx_out.log
stderr_stream.class = FileStream
stderr_stream.filename = /app/logs/circus/nginx_err.log
