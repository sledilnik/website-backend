[watcher:uwsgi]
cmd = uwsgi --ini uwsgi.ini
working_dir = /app
copy_env = True
stdout_stream.class = StdoutStream
stderr_stream.class = StdoutStream

[watcher:nginx]
working_dir = /app
cmd = nginx -c /app/nginx.conf
copy_env = True
stdout_stream.class = StdoutStream
stderr_stream.class = StdoutStream
